<div class="grid">
    <div class="col-12">
        <div class="card">
            <p-panel header="Kullanıcı Arama">
                <div class="p-inputgroup mb-4">
                    <span class="p-inputgroup-addon">
                        <i class="pi pi-search"></i>
                    </span>
                    <input pInputText type="text" placeholder="İsim ile arama..." [(ngModel)]="searchText" />
                </div>

                <div class="grid">
                    <div class="col-12 md:col-4 lg:col-3" *ngFor="let user of filteredUsers()">
                        <a [routerLink]="['/users', user.id]" class="user-card-link">
                            <p-card class="user-card" styleClass="p-card-shadow">
                                <ng-template pTemplate="header">
                                    <p-avatar label="{{ user.name.charAt(0) }}" shape="circle" class="mr-2" style="
                                            background-color: #3f51b5;
                                            color: white;
                                        "></p-avatar>
                                    Kullanıcı Kartı
                                </ng-template>

                                <div>
                                    <strong>İsim:</strong> {{ user.name }}
                                </div>
                                <div>
                                    <strong>Eposta:</strong> {{ user.email }}
                                </div>
                                <div>
                                    <strong>Şehir:</strong>
                                    {{ user.address.city }}
                                </div>
                                <div>
                                    <strong>Şirket:</strong>
                                    {{ user.company.name }}
                                </div>
                            </p-card>
                        </a>
                    </div>
                </div>
            </p-panel>
        </div>
    </div>
</div>

<div class="overlay" *ngIf="loading">
    <p-progressSpinner></p-progressSpinner>
</div>

<p-toast position="top-right"></p-toast>
